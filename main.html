<body>
	<!-- the entire body must be written by student -->

	<form method="post">
        <label for="name">Name</label><br>
        <input type="text" name="name" id="name" required><br><br>
        <label for="email">Email</label><br>

        <input type="radio" name="gender" value="female" required> Female<br><br>

            <option>BMW</option>
            <option>Audi</option>
            <option>Mercedes</option>
        </select><br><br>
        <label for="carage">Car Age</label><br>
        <input type="number" id="carage" name="carage" required><br><br>
        <label for="dop">Date of Purchase</label><br>
        <input type="date" id="dop" name="dop" required><br><br>
        <label for="password">password</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <label for="submit">Submit Button</label><br>
        <button type="submit" name="submit">submit</button>
    </form>
