	<form>

        <input type="text" name="name" id="name" required><br><br>

        <input type="radio" name="gender" value="female" required> Female<br><br>

            <option>BMW</option>
            <option>Audi</option>
            <option>Mercedes</option>
        </select><br><br>
        <label for="age">Car Age</label><br>
        <input type="number" id="carage" name="age" required><br><br>

        <input type="date" id="dop" name="date" required><br><br>
        <label for="Passwd">Password</label><br>
        <input type="password" id="password" name="Passwd" required><br><br>
        <label for="submit">Submit Button</label><br>
        <input type="submit">
    </form>
